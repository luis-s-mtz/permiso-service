spring.application.name=permiso-service
server.port=8090

springdoc.api-docs.path=/permiso/api-docs
springdoc.packages-to-scan=mx.com.tcs.permiso.controller
springdoc.swagger-ui.tryItOutEnabled=false
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=false

permiso.openapi.dev-url=http://localhost:8090
permiso.api.path= /api/permiso

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.defer-datasource-initialization=true

spring.h2.console.enabled=true

spring.sql.init.mode=always

management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=metrics,info,health
management.endpoint.health.show-components=always
management.endpoint.health.show-details=always

spring.cloud.circuitbreaker.resilience4j.enabled=true

logging.level.root=warn
logging.level.org.springframework.web=debug
logging.level.org.hibernate=error

spring.cloud.openfeign.circuitbreaker.enabled=true
spring.cloud.openfeign.circuitbreaker.alphanumeric-ids.enabled=true
resilience4j.circuitbreaker.instances.UserTypeFeignClientgetById.minimumNumberOfCalls=50
resilience4j.timelimiter.instances.UserTypeFeignClientgetById.timeoutDuration=2s